<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/lib/layui-v2.6.3/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/project/css/public.css}" media="all">
    <link rel="Shortcut Icon" th:href="@{/project/images/Y.svg}">
    <script th:src="@{/project/js/wangEditor.min.js}"></script>
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <blockquote class="layui-elem-quote layui-text">
            职位信息修改
        </blockquote>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>职位基本信息</legend>
        </fieldset>
        <form class="layui-form" lay-filter="positionForm" ID="positionForm">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">职位名称</label>
                    <div class="layui-input-block">
                        <input id="ptitle" type="text" name="ptitle" lay-verify="title"
                               autocomplete="off" placeholder="请输入职位名称"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">经验要求</label>
                    <div class="layui-input-block">
                        <select id="experience" name="experience" lay-filter="aihao">
                            <option value=""></option>
                            <option value="经验不限">经验不限</option>
                            <option value="在校/应届">在校/应届</option>
                            <option value="3年及以下">3年及以下</option>
                            <option value="3-5年">3-5年</option>
                            <option value="5-10年">5-10年</option>
                            <option value="10年">10年</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">学历要求</label>
                    <div class="layui-input-block">
                        <select id="education" name="education" lay-filter="">
                            <option value=""></option>
                            <option value="不限">不限</option>
                            <option value="大专及以上">大专及以上</option>
                            <option value="本科及以上">本科及以上</option>
                            <option value="硕士及以上">硕士及以上</option>
                            <option value="博士">博士</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">薪资范围</label>
                    <div class="layui-input-block">
                        <input id="salary" type="text" name="salary" lay-verify="required" autocomplete="off"
                               placeholder="例如：25k-30k"
                               class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">职位诱惑</label>
                <div class="layui-input-block">
                    <input id="temptation" type="text" name="temptation" lay-verify="required" autocomplete="off"
                           placeholder="例如：大平台，老板nice，团队氛围好"
                           class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">职位性质</label>
                    <div class="layui-input-inline">
                        <select id="postnature" name="postnature" lay-filter="">
                            <option value=""></option>
                            <option value="全职">全职</option>
                            <option value="兼职">兼职</option>
                            <option value="实习">实习</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">所属部门</label>
                    <div class="layui-input-inline">
                        <input id="departments" type="text" name="departments" lay-verify="required"
                               autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">工作地址</label>
                    <div class="layui-input-inline">
                        <input id="place" type="text" name="place" lay-verify="required"
                               autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">分类一</label>
                    <div class="layui-input-inline">
                        <input type="text" name="posttype1" id="posttype1" lay-verify="required" placeholder="例如：JAVA"
                               autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">分类二</label>
                    <div class="layui-input-inline">
                        <input type="text" name="posttype2" id="posttype2" lay-verify=""
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">分类三</label>
                    <div class="layui-input-inline">
                        <input type="text" name="posttype3" id="posttype3" lay-verify=""
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">分类四</label>
                    <div class="layui-input-inline">
                        <input type="text" name="posttype4" id="posttype4"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">分类五</label>
                    <div class="layui-input-inline">
                        <input type="text" name="posttype5" id="posttype5"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>职位描述</legend>
            </fieldset>
            <div class="layui-form-item">
                <div class="layui-form-item layui-form-text">
                    <div class="layui-input-block">
                        <textarea disabled class="layui-textarea" name="description" lay-verify="description"
                                  id="editor"
                                  style="width: 100%;height: 300px;"></textarea>
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-hide">
                <input type="text" name="pid" id="pid"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认修改</button>
                <button class="layui-btn layui-btn-primary" lay-submit lay-filter="cancel">取消</button>
            </div>
        </form>
    </div>

</div>

<script th:src="@{/lib/layui-v2.6.3/layui.js}" charset="utf-8"></script>
<script th:src="@{/lib/jquery-3.4.1/jquery-3.4.1.min.js}" charset="utf-8"></script>
<script th:src="@{/project/js/lay-config.js}" charset="utf-8"></script>
<script>
    /**
     * 获取url参数
     * @param paramName
     */
    function getUrlParam(paramName) {
        var paramValue = "", isFound = !1;
        if (this.location.search.indexOf("?") == 0 && this.location.search.indexOf("=") > 1) {
            arrSource = unescape(this.location.search).substring(1, this.location.search.length).split("&"), i = 0;
            while (i < arrSource.length && !isFound) arrSource[i].indexOf("=") > 0 && arrSource[i].split("=")[0].toLowerCase() == paramName.toLowerCase() && (paramValue = arrSource[i].split("=")[1], isFound = !0), i++
        }
        return paramValue == "" && (paramValue = null), paramValue
    }

</script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;
        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var param = JSON.stringify(data.field);

            $.ajax({
                url: '/position/upData',
                type: 'post',
                contentType: 'application/json; charset=UTF-8',
                async: false,
                data: param,
                success: function (res) {
                    console.log(res)
                    if (res.status === 0) {
                        layer.msg("修改成功")
                    } else {
                        layer.msg("修改失败")
                    }
                }
            })


            // 关闭弹出层
            layer.close();

            var iframeIndex = parent.layer.getFrameIndex(window.name);
            parent.layer.close(iframeIndex);
            parent.layui.table.reload('currentTableId');
        });

    });
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>公司</title>
    <link rel="stylesheet" type="text/css" th:href="@{/project/css/head.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/project/css/bottom.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/project/css/companyList.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/component/bootstrap4.5.2/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/project/css/swiper-3.4.2.min.css}">
    <link rel="Shortcut Icon" th:href="@{/project/images/Y.svg}">
    <script type="text/javascript" th:src="@{/project/js/swiper-3.4.2.min.js}"></script>
</head>
<body>
<div th:replace="public/head :: head"></div>

<div class="container-fluid">

    <!--搜索框-->
    <div class="row">
        <div class="search-wrapper col-md-12">
            <div class="search-box">
                <div class="input-group ">
                    <input type="text" class="form-control" placeholder="搜索职位、公司或地点" aria-describedby="basic-addon2">
                    <span class="input-group-addon" id="basic-addon2">搜 索</span>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 30px">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <ul class="filter-wrapper">
                <!--工作地点-->
                <li class="choose">
                    <span class="title">工作地点:</span>
                    <a class="choose-list" href="javascript:">北京</a>
                    <a class="choose-list" href="javascript:">上海</a>
                    <a class="choose-list" href="javascript:">广州</a>
                    <a class="choose-list" href="javascript:">深圳</a>
                    <a class="choose-list" href="javascript:">杭州</a>
                    <a class="choose-list" href="javascript:">苏州</a>
                    <a class="choose-list" href="javascript:">南京</a>
                    <a class="choose-list" href="javascript:">成都</a>
                    <a class="choose-list" href="javascript:">西安</a>
                    <a class="choose-list" href="javascript:">长沙</a>
                    <a class="choose-list" href="javascript:">武汉</a>
                    <a class="choose-list" href="javascript:">重庆</a>
                    <a class="choose-list" href="javascript:">南宁</a>
                    <a class="choose-list" href="javascript:">青岛</a>
                    <a class="choose-list" href="javascript:">郑州</a>
                    <a class="choose-list" href="javascript:">合肥</a>
                    <a class="choose-list" href="javascript:">惠州</a>
                    <a class="choose-list" href="javascript:">福州</a>
                    <a class="choose-list" href="javascript:">大连</a>
                    <a class="choose-list" href="javascript:">珠海</a>
                    <a class="choose-list" href="javascript:">全部城市&gt</a>

                </li>
                <!--融资阶段-->
                <li class="choose">
                    <span class="title">融资阶段:</span>
                    <a class="choose-list" href="javascript:">未融资</a>
                    <a class="choose-list" href="javascript:">天使轮</a>
                    <a class="choose-list" href="javascript:">A轮</a>
                    <a class="choose-list" href="javascript:">B轮</a>
                    <a class="choose-list" href="javascript:">C轮</a>
                    <a class="choose-list" href="javascript:">D轮及以上</a>
                    <a class="choose-list" href="javascript:">上市公司</a>
                    <a class="choose-list" href="javascript:">不需要融资</a>
                </li>
                <!--公司规模-->
                <li class="choose">
                    <span class="title">公司规模:</span>
                    <a class="choose-list" href="javascript:">少于15人</a>
                    <a class="choose-list" href="javascript:">15-50人</a>
                    <a class="choose-list" href="javascript:">50-150人</a>
                    <a class="choose-list" href="javascript:">150-500人</a>
                    <a class="choose-list" href="javascript:">500-2000人</a>
                    <a class="choose-list" href="javascript:">2000人以上</a>
                </li>
                <!--行业领域-->
                <li class="choose">
                    <span class="title">行业领域:</span>
                    <a class="choose-list" href="javascript:">移动互联网</a>
                    <a class="choose-list" href="javascript:">电商</a>
                    <a class="choose-list" href="javascript:">金融</a>
                    <a class="choose-list" href="javascript:">企业服务</a>
                    <a class="choose-list" href="javascript:">教育</a>
                    <a class="choose-list" href="javascript:">游戏</a>
                    <a class="choose-list" href="javascript:">硬件</a>
                    <a class="choose-list" href="javascript:">消费生活</a>
                    <a class="choose-list" href="javascript:">社交</a>
                    <a class="choose-list" href="javascript:">旅游</a>
                    <a class="choose-list" href="javascript:">体育</a>
                    <a class="choose-list" href="javascript:">汽车</a>
                    <a class="choose-list" href="javascript:">物流</a>
                    <a class="choose-list" href="javascript:">医疗</a>
                    <a class="choose-list" href="javascript:">房产</a>
                    <a class="choose-list" href="javascript:">其他</a>
                </li>
            </ul>
        </div>
        <div class="col-md-1"></div>
    </div>

<!--    <div class="row" style="margin-top:5px;">
        <div class="col-md-1"></div>
        <div class="col-md-10 ">
            <div class="sort">
                <span class="title">排序方式：</span>
                <a class="sort-type-active">默认方式</a>
                <a class="sort-type">面试评价数↓</a>
                <a class="sort-type">职位数量↓</a>
                <a class="sort-type">简历处理率↓</a>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>-->

    <div class="row" style="margin-top:15px;">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-3" th:each="l,status:${list}">
                    <div class="com-infos">
                        <div class="com-img">
                            <img style="width: 80px;height: 80px;" th:src="@{${'http://localhost:18011/'+l.logoimage}}"/>
                            <div ><a th:href="@{/company/companyInfo(eId=${l.eid},menutab=2)}" class="company-profile-name" th:text="${l.ename}"></a></div>
                            <div class="company-profile">
                                <span th:text="${l.category}+'/'"></span>
                                <span th:text="${l.financingstage}+'/'"></span>
                                <span th:text="${l.numberofworkers}"></span>

                            </div>
                            <div class="company-profile" style="color: #555555;font-weight: 600" th:text="${l.signlanguage}"></div>
                            <div style="display: flex;border-top: 1px dashed #E0E0E0;margin-top: 15px;margin-left: 15px">
                                <a class="url" th:text="${'官网链接:'+l.eurl}" th:href="${l.eurl}"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-1"></div>
    </div>

    <!--page bar-->
    <div class="" th:if="${list.getPageNum() le list.getPages()}">
        <div class="pagerow " th:if="${list.pages<10}">
            <ul id="menu">
                <li th:if="${list.pageNum}>1"><a class="page-btn" th:href="@{/company/companyList(pageNum=${list.pageNum}-1,pageSize=${list.pageSize},menutab=2)}">&lt;</a></li>
                <li th:each="num : ${#numbers.sequence(1,list.pages)}">
                    <a th:classappend="page-btn" th:text="${num}" th:class="${list.pageNum eq num ? 'page-btn-active':''}"
                       th:href="@{/company/companyList(pageNum=${num},pageSize=${list.pageSize},menutab=2)}"></a>
                </li>
                <li th:if="${list.pageNum lt list.pages}">
                    <a class="page-btn" th:href="@{/company/companyList(pageNum=${list.pageNum}+1,pageSize=${list.pageSize},menutab=2)}">&gt;</a>
                </li>
            </ul>
        </div>

        <div class="pagerow" th:if="${list.pages>10}">
            <ul id="menu">
                <li th:if="${list.pageNum}>1"><a class="page-btn" th:href="@{/company/companyList(pageNum=${list.pageNum}-1,pageSize=${list.pageSize},menutab=2)}">&lt;</a></li>
                <li th:if="${list.pageNum-8 gt 1}"><a class="page-btn" th:text="${list.pageNum-9}" th:href="@{/company/companyList(pageNum=${list.pageNum}-9,pageSize=${list.pageSize})}"></a></li>
                <li th:if="${list.pageNum-7 gt 1}"><a class="page-btn" th:text="${list.pageNum-8}" th:href="@{/company/companyList(pageNum=${list.pageNum}-8,pageSize=${list.pageSize},menutab=2)}"></a></li>
                <li th:if="${list.pageNum-6 gt 1}"><a class="page-btn" th:text="${list.pageNum-7}" th:href="@{/company/companyList(pageNum=${list.pageNum}-7,pageSize=${list.pageSize},menutab=2)}"></a></li>
                <li th:if="${list.pageNum-5 gt 1}"><a class="page-btn" th:text="${list.pageNum-6}" th:href="@{/company/companyList(pageNum=${list.pageNum}-6,pageSize=${list.pageSize},menutab=2)}"></a></li>
                <li th:if="${list.pageNum-4 gt 1}"><a class="page-btn" th:text="${list.pageNum-5}" th:href="@{/company/companyList(pageNum=${list.pageNum}-5,pageSize=${list.pageSize},menutab=2)}"></a></li>
                <li th:if="${list.pageNum-3 gt 1}"><a class="page-btn" th:text="${list.pageNum-4}" th:href="@{/company/companyList(pageNum=${list.pageNum}-4,pageSize=${list.pageSize},menutab=2)}"></a></li>
                <li th:if="${list.pageNum-2 gt 1}"><a class="page-btn" th:text="${list.pageNum-3}" th:href="@{/company/companyList(pageNum=${list.pageNum}-3,pageSize=${list.pageSize},menutab=2)}"></a></li>
                <li th:if="${list.pageNum-1 gt 1}"><a class="page-btn" th:text="${list.pageNum-2}" th:href="@{/company/companyList(pageNum=${list.pageNum}-2,pageSize=${list.pageSize},menutab=2)}"></a></li>
                <li th:if="${list.pageNum gt 1}" > <a class="page-btn" th:text="${list.pageNum-1}"  th:href="@{/company/companyList(pageNum=${list.pageNum}-1,pageSize=${list.pageSize},menutab=2)}"></a></li>
                <li th:if="${list.pageNum le list.pages}">  <a th:classappend="page-btn" th:class="${list.pageNum le list.pages ? 'page-btn-active':''}" th:text="${list.pageNum}" th:href="@{/company/companyList(pageNum=${list.pageNum},pageSize=${list.pageSize},menutab=2)}"></a></li>
                <li th:if="${list.pageNum+1 lt list.pages}"><a class="page-btn" th:text="${list.pageNum+1}" th:href="@{/company/companyList(pageNum=${list.pageNum}+1,pageSize=${list.pageSize},menutab=2)}"></a></li>
                <li th:if="${list.pageNum+2 lt list.pages}"><a class="page-btn" th:text="${list.pageNum+2}" th:href="@{/company/companyList(pageNum=${list.pageNum}+2,pageSize=${list.pageSize},menutab=2)}"></a></li>
                <li th:if="${list.pageNum+3 lt list.pages}"><a class="page-btn" th:text="${list.pageNum+3}" th:href="@{/company/companyList(pageNum=${list.pageNum}+3,pageSize=${list.pageSize},menutab=2)}"></a></li>
                <li th:if="${list.pageNum+4 lt list.pages}"><a class="page-btn" th:text="${list.pageNum+4}" th:href="@{/company/companyList(pageNum=${list.pageNum}+4,pageSize=${list.pageSize},menutab=2)}"></a></li>
                <li th:if="${list.pageNum+5 lt list.pages}"><a class="page-btn" th:text="${list.pageNum+5}" th:href="@{/company/companyList(pageNum=${list.pageNum}+5,pageSize=${list.pageSize},menutab=2)}"></a></li>
                <li th:if="${list.pageNum+6 lt list.pages}"><a class="page-btn" th:text="${list.pageNum+6}" th:href="@{/company/companyList(pageNum=${list.pageNum}+6,pageSize=${list.pageSize},menutab=2)}"></a></li>
                <li th:if="${list.pageNum+7 lt list.pages}"><a class="page-btn" th:text="${list.pageNum+7}" th:href="@{/company/companyList(pageNum=${list.pageNum}+7,pageSize=${list.pageSize},menutab=2)}"></a></li>
                <li th:if="${list.pageNum+8 lt list.pages}"><a class="page-btn" th:text="${list.pageNum+8}" th:href="@{/company/companyList(pageNum=${list.pageNum}+8,pageSize=${list.pageSize},menutab=2)}"></a></li>
                <li th:if="${list.pageNum lt list.pages}">  <a class="page-btn" th:href="@{/company/companyList(pageNum=${list.pageNum}+1,pageSize=${list.pageSize},menutab=2)}">&gt;</a></li>
                <li>
            </ul>
        </div>
    </div>


</div>

<div th:replace="public/bottom :: bottom"></div>


<script>

</script>

<script type="text/javascript" th:src="@{/component/jquery3.5.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/component/bootstrap4.5.2/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/component/login.js}"></script>


</body>
</html>
